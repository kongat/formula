<mat-card>
  <mat-card-header>
      <mat-card-title>
      Rounds List
      </mat-card-title>
  </mat-card-header>
  <mat-card-content>

      <mat-list>
        <mat-list-item *ngFor="let race of races">
          <h3 matLine>{{race.raceName | titlecase}}</h3>
          <p matLine>
            Round {{race.round}}
          </p>
        </mat-list-item>
      </mat-list>

  </mat-card-content>
</mat-card>
